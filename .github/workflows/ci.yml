name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --verbose

  integration-linux:
    name: Integration Tests (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run integration tests
        run: docker compose -f tests/docker/docker-compose.yml up --build --abort-on-container-exit --exit-code-from test-runner
        env:
          COMPOSE_BAKE: "true"

      - name: Cleanup
        if: always()
        run: docker compose -f tests/docker/docker-compose.yml down

  integration-macos:
    name: Integration Tests (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release

      - name: Set up CoreDNS and network
        run: |
          brew install coredns

          # Create loopback aliases for DNS servers and gateway
          sudo ifconfig lo0 alias 172.28.0.1
          sudo ifconfig lo0 alias 172.28.0.10
          sudo ifconfig lo0 alias 172.28.0.20
          sudo ifconfig lo0 alias 172.28.0.30

          # Start CoreDNS instances one at a time with verification
          for cfg in Corefile.public Corefile.corporate Corefile.broken; do
            sudo coredns -conf "tests/docker/coredns/$cfg" &
            pid=$!
            name="${cfg#Corefile.}"
            echo $pid > "/tmp/coredns-${name}.pid"
            sleep 1
            if ! kill -0 $pid 2>/dev/null; then
              echo "::warning::CoreDNS $name (PID $pid) failed to start"
            else
              echo "CoreDNS $name started (PID $pid)"
            fi
          done

          sleep 2

      - name: Install test dependencies
        run: |
          python3 -m venv /tmp/test-venv
          /tmp/test-venv/bin/pip install pytest dnspython

      - name: Run integration tests
        run: |
          sudo -E /tmp/test-venv/bin/pytest -v --tb=short tests/docker/test_integration.py
        env:
          LESHY_BIN: target/release/leshy
          LESHY_CONFIG_DIR: tests/docker/configs

      - name: Cleanup
        if: always()
        run: |
          sudo kill $(cat /tmp/coredns-public.pid 2>/dev/null) 2>/dev/null || true
          sudo kill $(cat /tmp/coredns-corporate.pid 2>/dev/null) 2>/dev/null || true
          sudo kill $(cat /tmp/coredns-broken.pid 2>/dev/null) 2>/dev/null || true
          sudo ifconfig lo0 -alias 172.28.0.1 2>/dev/null || true
          sudo ifconfig lo0 -alias 172.28.0.10 2>/dev/null || true
          sudo ifconfig lo0 -alias 172.28.0.20 2>/dev/null || true
          sudo ifconfig lo0 -alias 172.28.0.30 2>/dev/null || true

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact: leshy-linux-x86_64
          - os: macos-latest
            artifact: leshy-macos-x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/release/leshy
