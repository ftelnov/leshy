name: Publish to crates.io

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --verbose

  integration-linux:
    name: Integration Tests (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run integration tests
        run: docker compose -f tests/docker/docker-compose.yml up --build --abort-on-container-exit --exit-code-from test-runner
        env:
          COMPOSE_BAKE: "true"

      - name: Cleanup
        if: always()
        run: docker compose -f tests/docker/docker-compose.yml down

  integration-macos:
    name: Integration Tests (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release

      - name: Set up CoreDNS and network
        run: |
          brew install coredns

          sudo ifconfig lo0 alias 172.28.0.1
          sudo ifconfig lo0 alias 172.28.0.10
          sudo ifconfig lo0 alias 172.28.0.20

          sudo coredns -conf tests/docker/coredns/Corefile.public &
          echo $! > /tmp/coredns-public.pid

          sudo coredns -conf tests/docker/coredns/Corefile.corporate &
          echo $! > /tmp/coredns-corporate.pid

          sleep 2

      - name: Install test dependencies
        run: |
          python3 -m venv /tmp/test-venv
          /tmp/test-venv/bin/pip install pytest dnspython

      - name: Run integration tests
        run: |
          sudo -E /tmp/test-venv/bin/pytest -v --tb=short tests/docker/test_integration.py
        env:
          LESHY_BIN: target/release/leshy
          LESHY_CONFIG_DIR: tests/docker/configs

      - name: Cleanup
        if: always()
        run: |
          sudo kill $(cat /tmp/coredns-public.pid 2>/dev/null) 2>/dev/null || true
          sudo kill $(cat /tmp/coredns-corporate.pid 2>/dev/null) 2>/dev/null || true
          sudo ifconfig lo0 -alias 172.28.0.1 2>/dev/null || true
          sudo ifconfig lo0 -alias 172.28.0.10 2>/dev/null || true
          sudo ifconfig lo0 -alias 172.28.0.20 2>/dev/null || true

  publish:
    name: Publish to crates.io
    needs: [test, integration-linux, integration-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify tag matches Cargo.toml version
        run: |
          CARGO_VERSION="v$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')"
          TAG="${GITHUB_REF#refs/tags/}"
          if [ "$CARGO_VERSION" != "$TAG" ]; then
            echo "ERROR: Cargo.toml version ($CARGO_VERSION) does not match tag ($TAG)"
            exit 1
          fi

      - name: Publish
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
