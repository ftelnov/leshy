[package]
name = "leshy"
version = "0.2.1"
edition = "2021"
description = "DNS-driven split-tunnel router. Resolves domains, installs kernel routes â€” only the traffic that needs a VPN goes through a VPN."
license = "MIT"
repository = "https://github.com/ftelnov/leshy"
homepage = "https://github.com/ftelnov/leshy"
readme = "README.md"
keywords = ["dns", "vpn", "routing", "split-tunnel", "networking"]
categories = ["command-line-utilities", "network-programming"]
exclude = ["tests/", ".github/", "CLAUDE.md", "Makefile", "watch.sh", ".dockerignore", "flake.nix", "flake.lock", "examples/"]

[dependencies]
# DNS server framework
hickory-server = "0.24"
hickory-proto = "0.24"

# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-util = "0.7"

# Configuration
serde = { version = "1", features = ["derive"] }
toml = "0.8"

# Networking (Linux only)
futures = "0.3"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# CLI
clap = { version = "4", features = ["derive"] }

# Error handling
anyhow = "1"
thiserror = "1"

# Pattern matching
regex = "1"

# Async trait
async-trait = "0.1"

# File watching for config reload
notify = "6"

[target.'cfg(target_os = "linux")'.dependencies]
rtnetlink = "0.14"
netlink-packet-route = "0.19"

[dev-dependencies]
hickory-client = "0.24"
tempfile = "3"
